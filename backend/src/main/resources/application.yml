# VaultCard Backend Configuration
#
# IMPORTANT: This is an internal developer prototype for testing Stripe Issuing.
# Not for public use. All Stripe operations use Test Mode by default.

server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: vaultcard-backend

  # =========================================
  # Database Configuration (H2 for development)
  # =========================================
  datasource:
    url: jdbc:h2:file:./data/vaultcard;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (for development debugging)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false  # Security: only localhost access

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Auto-create/update schema (use 'validate' in production)
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# =========================================
# Stripe Configuration (Test Mode)
# =========================================
stripe:
  secret-key: ${STRIPE_SECRET_KEY:sk_test_YOUR_TEST_KEY}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_YOUR_WEBHOOK_SECRET}

# =========================================
# VaultCard Business Configuration
# =========================================
vaultcard:
  # Maximum subscriptions per user
  max-subscriptions-per-user: 10
  # Maximum cards per user
  max-cards-per-user: 20

# =========================================
# Legacy Payment Provider Config (for backward compatibility)
# =========================================
payment:
  provider:
    active: stripe

    stripe:
      secret-key: ${STRIPE_SECRET_KEY:sk_test_YOUR_TEST_KEY}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_YOUR_WEBHOOK_SECRET}

    marqeta:
      app-token: ${MARQETA_APP_TOKEN:}
      admin-token: ${MARQETA_ADMIN_TOKEN:}
      base-url: https://sandbox-api.marqeta.com/v3

  exchange-rate:
    usd-cny: 7.26

# =========================================
# Logging Configuration
# =========================================
logging:
  level:
    com.vaultcard: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    # IMPORTANT: Never log sensitive card data
    com.stripe: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# =========================================
# Development Profile
# =========================================
---
spring:
  config:
    activate:
      on-profile: dev

  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop  # Reset DB on restart in dev

logging:
  level:
    com.vaultcard: DEBUG
    org.hibernate.SQL: DEBUG

# =========================================
# Production Profile
# =========================================
---
spring:
  config:
    activate:
      on-profile: prod

  # In production, use PostgreSQL
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/vaultcard}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USER:vaultcard}
    password: ${DATABASE_PASSWORD:}

  h2:
    console:
      enabled: false

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate  # Don't auto-modify schema in production
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.vaultcard: INFO
    org.hibernate.SQL: WARN
